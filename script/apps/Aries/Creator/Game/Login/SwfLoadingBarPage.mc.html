<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="true" type="text/npl">
            <![CDATA[
            NPL.load("(gl)script/kids/3DMapSystemUI/MiniGames/SwfLoadingBarPage.lua");
            Map3DSystem.App.MiniGames.SwfLoadingBarPage.OnInit()

            local state = Page:GetRequestParam("state")
            if(state) then
            SwfLoadingBarPage.state = state;
            end

            local gamestate = Page:GetRequestParam("gamestate")
            if(gamestate) then
            SwfLoadingBarPage.gamestate = gamestate;
            end

            function GetEnterWorldText()
            return L"正在加载星球, 请耐心等待";
            end

            function GetTipText()
		    local LoopTips = commonlib.gettable("MyCompany.Aries.Desktop.LoopTips");
		    if(LoopTips.GetTip) then
	                local tiptext = LoopTips.GetTip(true);
	                if(type(tiptext) == "string") then
                            return format("%s", tiptext);
	                end
                    end
            end
            ]]>
        </script>
        <pe:if condition='<%=Page:GetRequestParam("showbg")=="true"%>'>
            <pe:container alignment="_fi" zorder="-1" width="100%" height="100%" style="position:relative;background:url(gameassets/textures/ui_14_others/loading_1920X1440.jpg);">
            </pe:container>
        </pe:if>
        <pe:container alignment="_mt" width="0" height="42px" style="position:relative;background:;">
            <div style="margin-left:20px;margin-top:10px;color:#ffffff;base-font-size:16;font-weight:bold;font-size:16px;">
                <%=GetEnterWorldText() or "Loading ..."%>
            </div>
        </pe:container>
        <pe:container alignment="_mb" width="0" height="75px" style="position:relative;background:;">
            <pe:container alignment="_ct" style="margin-left:-450px;margin-top:-30px;color:#ffffff;width:900px;height:60px;background:">
                <div style="margin-top:10px;">
                    <div style="float:left;margin-left:30px;">
                        <pe:progressbar name="progressbar_normal" isshowtooltip="true"
                                    background="gameassets/textures/ui_01_basic/first.png:2 2 2 2"
                                    blockimage="gameassets/textures/ui_01_basic/second.png:2 2 2 2"
                                    block_overlay_bg="gameassets/textures/ui_01_basic/third.png"
                                    style="margin-top:0px;width:800px;height:38px;" />
                    </div>
                    <div style="float:left;">
                        <input name="txt_percent_advanced_open" style="margin-left:5px;margin-top:0px;font-size:36px;color:#000000;width:120px;height:38px;background:" type="button" />
                    </div>
                </div>
                <div align="center" style="width:900px;text-align:center;color:#ffffff;font-weight:bold;base-font-size:15;font-size:15px;">
                    <%=GetTipText() or ""%>
                </div>
            </pe:container>
        </pe:container>
    </pe:mcml>
</body>
</html>
