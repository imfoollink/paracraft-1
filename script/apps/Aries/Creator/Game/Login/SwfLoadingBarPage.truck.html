<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="true" type="text/npl">
            <![CDATA[
            NPL.load("(gl)script/kids/3DMapSystemUI/MiniGames/SwfLoadingBarPage.lua");
            Map3DSystem.App.MiniGames.SwfLoadingBarPage.OnInit()
            local SwfLoadingBarPage = commonlib.createtable("Map3DSystem.App.MiniGames.SwfLoadingBarPage")

            local state = Page:GetRequestParam("state")
            if(state) then
            SwfLoadingBarPage.state = state;
            end

            local gamestate = Page:GetRequestParam("gamestate")
            if(gamestate) then
            SwfLoadingBarPage.gamestate = gamestate;
            end

            function GetEnterWorldText()
                return SwfLoadingBarPage.GetEnterWorldText()
            end

            function GetTipText()
                local LoopTips = commonlib.gettable("MyCompany.Aries.Desktop.LoopTips");
                if(LoopTips.GetTip) then
                    local tiptext = LoopTips.GetTip(true);
                    if(type(tiptext) == "string") then
                        return format("%s", tiptext);
                    end
                end
            end
            ]]>
        </script>
        <pe:if condition='<%=Page:GetRequestParam("showbg")=="true"%>'>
            <pe:container alignment="_fi" zorder="-1" width="100%" height="100%" style="position:relative;background:url(gameassets/textures/ui_14_others/loading_1920X1440.jpg);">
            </pe:container>
        </pe:if>
        <pe:container alignment="_mt" width="0" height="42px" style="position:relative;background:;">
            <!-- <div style="margin-left:20px;margin-top:10px;color:#ffffff;base-font-size:16;font-weight:bold;font-size:16px;">
                <%=GetEnterWorldText() or "Loading ..."%>
            </div> -->
        </pe:container>
        <pe:container alignment="_ctb" style="position:relative;background:;margin-left:0px;margin-top:0px;width:562px;height:60px;">
    		<pe:container alignment="_ctb" style="base-font-size:40px;float:left;text-align:center;margin-top:-80px;width:1800px;font-size:40px;font-weight:bold;color:#000000;background:;">
    			<%=GetEnterWorldText() or "Loading ..."%>
    		</pe:container>
            <div style="margin-top:0px;">
                <div style="float:left;margin-left:0px;">
                    <pe:progressbar name="progressbar_normal" isshowtooltip="true"
                                background="gameassets/textures/ui_01_basic/90.png:0 0 562 33"
                                blockimage="gameassets/textures/ui_01_basic/89.png:0 0 33 33"
                                style="margin-top:0px;width:562px;height:38px;" />
                </div>
                <div style="float:left;">
                    <input name="txt_percent_advanced_open" style="margin-left:5px;margin-top:0px;font-size:36px;color:#000000;width:120px;height:38px;background:" type="button" />
                </div>
            </div>
            <div align="center" style="base-font-size:35px;float:left;text-align:center;margin-top:-100px;width:1800px;margin-left:50px;font-size:35px;font-weight:bold;color:#000000">
                <!-- <%=GetTipText() or ""%> -->
            </div>
        </pe:container>
    </pe:mcml>
</body>
</html>
